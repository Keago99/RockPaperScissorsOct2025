<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <script src= "scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainDiv">
        <h1>
            <em>
                <span style="color: #e63946;">Rock,</span>
                <span style="color: orange">Paper,</span>
                <span>Scissors!</span>  
            </em>
        </h1>
        <div class="buttonContainer">
            <div class="imgButton">
                <img src="images/rock.jpeg" alt="a picture of a rock">
                <button class="rpsButton">
                    Rock!
                </button>
            </div>
            <div class="imgButton">
                <img src="images/paper.jpg" alt="a picture of a single sheet of paper">
                <button class="rpsButton">
                    Paper!
                </button>
            </div>
            <div class="imgButton">
                <img src="images/scissors.jpg" alt="a picture of some scissors">
                <button class="rpsButton">
                    Scissors!
                </button>
            </div>
        </div>
        <div class="screen">
            <div class="scoreBox">
                <h2>Player Score:</h2>
                <div class="scoreCounter" id="playerScoreElement">
                    0
                </div>
            </div>
            <div class="middleScreen">
                <div class="currentRound">
                    <h2 id="roundMessage">Click a button to begin a game of 5 rounds vs the computer!</h2>
                </div>
                <div class="mainInfo">
                    main information will be shown here!
                </div>
            </div>
            <div class="scoreBox">
                <h2>Computer Score:</h2>
                <div class="scoreCounter" id="computerScoreElement">
                    0
                </div>
            </div>
        </div>
    </div>
</body>
</html>
