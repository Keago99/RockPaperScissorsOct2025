<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <script src= "scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainDiv">
        <h1><em>Rock, Paper Scissors!</em></h1>
        <div class="buttonContainer">
            <button class="rpsButton">
                Rock!
            </button>
            <button class="rpsButton">
                Paper!
            </button>
            <button class="rpsButton">
                Scissors!
            </button>
        </div>
        <div class="screen">
            <div class="currentRound">
                <h3>Click a button to begin a game of 5 rounds vs the computer!</h3>
            </div>
            <div class="mainInfo">
                main information will be shown here!
            </div>
        </div>
    </div>
</body>
</html>
